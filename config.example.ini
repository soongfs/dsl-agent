[llm]
api_base = https://api.example.com/v1
api_key = YOUR_API_KEY
model = qwen-plus

[settings]
use_stub = false
show_intent = false

[intent_descriptions.travel_bot]
greeting = "用户打招呼/问好"
ask_order = "用户想查询订单或订单状态"
provide_order = "用户提供订单号，通常是数字或数字-数字"
ask_flight = "用户想订机票或咨询航班"
provide_destination = "用户提供城市/目的地"
provide_date = "用户提供出行日期"

[intent_descriptions.refund_bot]
greeting = "用户问好"
ask_refund = "用户想申请退款"
provide_order = "用户提供订单号，数字或数字-数字"
provide_reason = "用户说明退款原因"
cancel = "用户想取消退款流程"

[intent_descriptions.support_bot]
greeting = "用户问好或开场"
connectivity = "网络/连接相关问题"
performance = "性能/卡顿相关问题"
account = "账号/登录相关问题"
confirm = "确认问题已解决"
reject = "问题未解决或需要升级"

[welcome.travel_bot]
message = "您好，这里是客服助手，支持订单查询和机票预订，请直接描述需求。"

[welcome.refund_bot]
message = "您好，这里是退款助手，请直接提供订单号开始退款。"

[welcome.support_bot]
message = "您好，这里是技术支持，请简要描述您的问题（网络/性能/账号等）。"
